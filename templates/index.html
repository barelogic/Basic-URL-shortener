<!DOCTYPE html>
<html>
<head>
    <title>URL Shortener</title
	<link rel="icon" type="" href="chain.png">
    <style>
        body {
            font-family:Georgia, 'Times New Roman', Times, serif;
            background: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
        }
        input[type="submit"], button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin: 5px;
        }
        .short-url {
            margin-top: 20px;
            font-weight: bold;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>ðŸ”— URL Shortener</h1>

    <form method="POST">
        <input type="text" name="url" placeholder="Enter long URL" required />
        <input type="submit" value="Shorten">
    </form>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, msg in messages %}
        <p class="{{ category }}">{{ msg }}</p>
      {% endfor %}
    {% endwith %}

    {% if short_url %}
        <div class="short-url">
            Short URL: 
            <input type="text" value="{{ short_url }}" id="shortURL" readonly>
            <button onclick="copyURL()">Copy</button>
        </div>
    {% endif %}

    <script>
        function copyURL() {
            const urlField = document.getElementById("shortURL");
            urlField.select();
            urlField.setSelectionRange(0, 99999);
            navigator.clipboard.writeText(urlField.value).then(() => {
                alert("âœ… Copied: " + urlField.value);
            }).catch(err => {
                alert("Copy failed: " + err);
            });
        }
    </script>
</body>
</html>
